<p-table [value]="items" [paginator]="true" [rows]="20">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Album</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-track let-rowIndex="rowIndex">
    <tr>
      <td>{{rowIndex + 1}}.</td>
      <td>{{track.name}}</td>
      <td><span *ngFor="let artist of track.artists; let last=last">{{artist}}<span *ngIf="!last">, </span></span></td>
      <td>
        {{track.album}}
      </td>
    </tr>
  </ng-template>
</p-table>
